# UAV_1
- ros_topic_name: /uav_1/cmd_vel
  gz_topic_name: /UAV_1/gazebo/command/twist
  ros_type_name: geometry_msgs/msg/Twist
  gz_type_name: gz.msgs.Twist
  direction: ROS_TO_GZ

- ros_topic_name: /uav_1/odom
  gz_topic_name: /model/UAV_1/odometry
  ros_type_name: nav_msgs/msg/Odometry
  gz_type_name: gz.msgs.Odometry
  direction: GZ_TO_ROS

